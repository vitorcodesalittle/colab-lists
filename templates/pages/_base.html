{{ block "base" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>BASE</title>
    <meta name="description" content="DESCRIPTION">
    <link href="/static/output.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@2.0.2"

        crossorigin="anonymous"></script>

{{ define "authnav" }}
<div class=" bg-brand-800 flex flex-row px-4 py-2 mt-2 rounded-md text-neutral-100 shadow-md">

        <div class="cursor-pointer border-brand-300 p-4 top-0">
            <span class="i-mdi-menu border text-xl hover:text-2xl" </span>
        </div>
        <div class="group-hover/menu:visible absolute invisible flex flex-row flex-grow justify-start space-x-2 -top-4 group-hover/menu:-left-4 -left-36 transition-all">
            <div class="bg-neutral-100 rounded shadow-2xl z-50 text-brand-800 flex flex-col w-72 h-screen p-4 pl-8 space-y-2">
                <a href="/lists" class="cursor-pointer border-transparent border hover:border-b-brand-500 transition">Lists</a>
                <a href="/login" class="cursor-pointer border-transparent border hover:border-b-brand-500 transition">Login</a>
                <a href="/logout" class="mt-auto cursor-pointer border-transparent border hover:border-b-brand-500 transition">Logout</a>
            </div>
        </div>
    </div>
    <div class="w-full flex flex-row items-center justify-center flex-grow">
        <h1 class="callout-font">
            Market Lists
        </h1>
    </div>
    <div class="flex flex-grow">
    </div>
</div>
